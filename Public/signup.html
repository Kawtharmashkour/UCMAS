<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/login.css">
    <title>Sign Up|UCMAS</title>
</head>
<body>
<div class = "wrapper">
    <div class = "container main">
        <div class = "row">
            <div class="col-md-6 side-image">
                     <!--Left Image-->
                     <div class="logo">
                        <img src="./Assets/logo.webp" alt="logo">
                     </div>
                     <div class="girl">
                        <img src="./Assets/girl.webp" alt="girl">
                     </div>
                     <div class = "text">
                        <p> Join us today at UCMAS!</p>
                     </div>
            </div>
            <div class="col-md-6 right">
                     <form class="input-box">
                       <header> Sign Up</header>
                       <div class="input-field">
                           <input type="text" class="input" id="FirstName" required autocomplete="off">
                           <label for="FirstName"> First Name</label>
                       </div>
                           <div class="input-field">
                           <input type="text" class="input" id="LastName" required autocomplete="off">
                           <label for="LastName"> Last Name</label>
                       </div>
                       <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email"> Email</label>
                       </div>
                       <div class="input-field">
                            <input type="password" class="input" id="password" required autocomplete="off">
                            <label for="password"> Password</label>
                       </div>
                       <div class="input-field">
                            <input type="password" class="input" id="confirmPassword" required autocomplete="off">
                            <label for="confirmPassword"> Confirm Password</label>
                       </div>
                       <div class = "input-group mb-3">
                            <input class="btn btn-primary w-100 fs-6" type="submit" value="Sign Up">
                       </div>
                       <div class="signin">
                        <span>Already have an account? <a href="login.html">Sign In Here</a></span>
                       </div>
                     </form>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./Js/signupValidation.js"></script>
</body>
</html>
